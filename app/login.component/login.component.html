<div class="container">
  <div id="edit_form" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit</h4>
        </div>
        <div class="modal-body">
          <div *ngIf="message" class="alert alert-info">{{message}}</div>
          <form action="/password" method="post" >
            <div class="form-group">
              <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="user.email" class="form-control" name="email">
            </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" (click)="changePassword()" >Change</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-sm-offset-3">
    <div *ngIf="message" class="alert alert-warning">{{message}}</div>

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- LOGIN FORM -->
    <form action="/login" method="post">
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="user.email" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" name="password">
      </div>

      <button type="submit" (click)="login()" class="btn-primary btn-lg">Login</button>
    </form>

    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

    <button type="submit" class="btn-primary btn-lg" data-toggle="modal" data-target="#edit_form">Forgot password?</button>
      </div>
</div>
